<template>
    <lightning-card title="Report Filter Access Validator" icon-name="standard:report">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Report Id"
                value={reportId}
                onchange={handleReportIdChange}
            ></lightning-input>
            <lightning-button
                variant="brand"
                label="Validate"
                title="Validate"
                onclick={handleValidate}
                disabled={validateButtonIsDisabled}
                class="slds-var-m-top_medium"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
